<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Consulta Clientes</title>
        <link rel="stylesheet" href="../styles/endereco-style.css"/>
    </h:head>

    <h:body>
        <header>
            <div id="header-box">
                <div id='search-box'>

                </div>
                <div class="logo">
                    <a href="http://localhost:8080/test-1.0-SNAPSHOT/pages/home-page.xhtml" draggable="false">  
                    <img src="../images/logo/hotline.png" width="250" height="250" draggable="false" ></img> 
                    </a>
                </div>

            </div>
                <div id="icones">

                    <div class="ui-input-icon-left p-mr-2">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText  placeholder="Pesquise Aqui..." size="40" style="height:50px;"/>
                    </div>

                    <div id="buttons-group">
                        <a href="http://localhost:8080/test-1.0-SNAPSHOT/pages/home-page.xhtml" draggable="false">
                            <i class="pi pi-sign-out" style="font-size: 1rem"></i></a>
            
                            <a href="http://localhost:8080/test-1.0-SNAPSHOT/pages/clientes.xhtml" draggable="false">
                                <i class="pi pi-cog" style="font-size: 2rem"></i></a>
                                
                                    <a href="http://www.youtube.com" draggable="false">
                                        <i class="pi pi-shopping-cart" style="font-size: 2rem"></i></a>
                                
                                        <a href="http://www.youtube.com" draggable="false">
                                            <i class="pi pi-heart" style="font-size: 2rem"></i></a>
                    </div>
                </div>
            
        </header>
        <div id="all">
            <div id="menu">
                <p:menubar>
                   
                    <p:menuitem value="Masculino" url="http://localhost:8080/test-1.0-SNAPSHOT/pages/compra-masculino.xhtml" />
                    <p:menuitem value="Feminina" url="http://localhost:8080/test-1.0-SNAPSHOT/pages/compra-feminina.xhtml" />
                    <p:menuitem value="Personalizadas" url="http://localhost:8080/test-1.0-SNAPSHOT/pages/compra-personalizada.xhtml" />
                    <p:menuitem value="Carbono" url="http://localhost:8080/test-1.0-SNAPSHOT/pages/compra-carbono.xhtml" />
                    <p:menuitem value="Documento" url="http://localhost:8080/test-1.0-SNAPSHOT/pages/compra-documento.xhtml" />
                </p:menubar>
            </div>
            <div id="meio">
                <div class="meiomenor">
                    <center>
                        <div class="cadastro">
                            <h:form>
                                <p:dataTable var="customer" value="#{dtFilterView.customers1}" widgetVar="customersTable"
                                    emptyMessage="Nenhum cliente encontrado"
                                    filteredValue="#{dtFilterView.filteredCustomers1}">

                                    <f:facet name="header">
                                        <div class="p-d-flex p-ai-center p-jc-between">
                                            <span>Clientes</span><p/>
                                            <p:inputText id="globalFilter" onkeyup="PF('customersTable').filter()" style="width:10rem" placeholder="Filtro" />
                                        </div>
                                    </f:facet>

                                    <p:column headerText="Nome" sortBy="#{customer.name}" filterBy="#{customer.name}">
                                        <h:outputText value="#{customer.name}" />
                                    </p:column>

                                    <p:column headerText="Sobrenome" sortBy="#{customer.country.name}" filterBy="#{customer.country.name}">
                                        <span class="flag flag-#{customer.country.code}" style="width: 30px; height: 20px" />
                                        <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{customer.country.name}" />
                                    </p:column>

                                    <p:column field="date" headerText="DT Nasc." filterMatchMode="range">
                                        <f:facet name="filter">
                                            <p:datePicker selectionMode="range" onchange="PF('customersTable').filter()" />
                                        </f:facet>
                                    </p:column>
                                    
                                    <p:column headerText="Telefone" sortBy="#{customer.name}" filterBy="#{customer.name}">
                                        <h:outputText value="#{customer.name}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </center>
                </div>
            </div>
            <div id="foot">
                <div id="rodape">
                    <article>
                        <p><font size="5">Ajuda</font></p>
                        <br /> 
                        <font size="3" face="Arial"> Termos e Condições de Uso </font> <br />
                        <br /> <br />
                        <font size="3" face="Arial"> Política de Troca e Devolução </font> <br />
                        <br /><br />
                        <font size="3" face="Arial"> Política de Privacidade </font> <br />
                    </article>
                    <article>
                        <p><font size="5">Contato</font></p>
                        <br /> 
                        <i class="pi pi-envelope pi-rounded" style="font-size: 12px "></i>
                        <font size="3" face="Arial"> Email: Atendimento@Hotline.com </font> <br />
                        <br /> <br />
                        <i class="pi pi-phone pi-rounded" style="font-size: 12px"></i>
                        <font size="3" face="Arial"> Telefone : (11) 3548-5434 </font> <br />
                        <br /><br />
                        <i class="pi pi-clock pi-rounded" style="font-size: 12px"></i>
                        <font size="3" face="Arial"> Disponivel segunda à sexta-feira, das 09:00 às 18:00 horas </font> <br />
                    </article>
                    <article id="social">
                        <p><font size="5">Social</font></p>
                        <font size="3" face="Arial"> Nos encontre em: </font> <br />
                        <br /> <br />
                        <a href="http://www.youtube.com" draggable="false">
                        <i class="pi pi-youtube pi-rounded" style="font-size: 3rem"></i></a>
                        <a href="https://twitter.com" draggable="false">
                        <i class="pi pi-twitter pi-rounded" style="font-size: 3rem"></i> </a>
                        <br /><br />
                        <a href="https://www.facebook.com" draggable="false">
                        <i class="pi pi-facebook pi-rounded" style="font-size: 3rem"></i></a>
                        <a href="https://www.google.com/intl/pt/gmail/about/#" draggable="false">
                        <i class="pi pi-google pi-rounded" style="font-size: 3rem"></i></a>
                    </article>
                </div>
            </div>
        </div>
    </h:body>
</html>
