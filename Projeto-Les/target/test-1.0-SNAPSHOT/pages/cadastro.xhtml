<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">


<h:head>


    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro-style.css"/>
       
     
</h:head>

<h:body style="background-image: url('../images/backgrounds/neon.gif');">

    

    <header>
        <div id="header-box">
           
        </div>
    </header>



    <div id="all">


        


        <div id="meio">

            <form class="form" action="">
                <div class="card">
                    <div class="card-top">
                        <img src="../images/logo/hotline.png" width="250" height="250" draggable="false" ></img>
                        <h2 class="title">HOTLINE WALLET</h2>
                        <p>Cadastro</p>
                    </div>
    
                    <div class="card-group">
                        <label>Email:</label>
                        <input type="text" name="email" placeholder="Digite seu email"></input>
                        
                        <label>Confirme seu email:</label>
                        <input type="text" name="email" placeholder="Confirme seu email"></input>
                        
                        
                    </div>

                    <div class="card-group">
                        <label>Nome:</label>
                        <input type="text" name="nome" placeholder="Digite seu nome"></input>
                        
                        <label>Sobrenome:</label>
                        <input type="text" name="sobrenome" placeholder="Digite seu sobrenome"></input>
                        
                        
                    </div>
    
                    <div class="card-group">
                        <label>Senha:</label>
                        <input type="password" name="senha" placeholder="Digite sua senha"></input>

                        <label>Confirme sua senha:</label>
                        <input type="password" name="senha" placeholder="Confirme sua senha"></input>
                    </div>
    
                    <div class="card-group">
                        
                        <label class="container">
                            <input type="checkbox" checked="checked"></input>
                            <span class="checkmark"></span>
                            Eu li e Aceito com os
                            <a href="http://localhost:8080/test-1.0-SNAPSHOT/pages/termos-de-uso.xhtml">
                                Termos de Uso
                            </a> 
                          </label>

                    </div>
                    
                        
                    
                        
                            
                        <p:commandButton value="Confirmar" type="button" icon="pi pi-check" onclick="PF('dlg1').show()"/>
            
                        <p:dialog header="Aviso" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade">
                            <p class="p-m-0">Cadastro realizado com sucesso</p>
                        </p:dialog>

                    
                        
                   
                </div>    
    
    
            </form>


           
        </div>
        <div id="foot">

            
        </div>
    </div>


 
</h:body>

</html>
